<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Data to Flask API</title>
</head>
<body>
  <h2>Send Data to Flask API</h2>

  <form id="dataForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" required>
    <br><br>

    <button type="submit">Send</button>
  </form>

  <p id="response"></p>

  <script>
    document.getElementById('dataForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;

      const response = await fetch('https://deep-learning-codingbn.onrender.com/api/receive', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, age })
      });

      const result = await response.json();
      document.getElementById('response').textContent = JSON.stringify(result);
    });
  </script>
</body>
</html>
